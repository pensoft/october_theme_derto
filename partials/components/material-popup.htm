<div id="material-popup" class="material-popup-overlay" style="display: none;">
    <div class="material-popup-container">
        <div class="material-popup-header">
            <button class="close-popup" aria-label="Close popup">
                <i class="icon-close"></i>
            </button>
        </div>
        
        <div class="material-popup-content">
            <!-- Cover Section -->
            <div class="material-popup-cover">
                <div class="cover-image default-cover" id="popup-cover-image">
                    <i class="icon-image"></i>
                </div>
                
                <div class="material-meta">
                    <span class="material-type" id="popup-material-type">Material</span>
                    <span class="material-duration" id="popup-material-duration" style="display: none;">
                        <i class="icon-clock"></i> <span id="popup-duration-text"></span>
                    </span>
                </div>
            </div>
            
            <div class="material-popup-body">
                <!-- Title Section -->
                <div class="material-title-section">
                    <div class="material-prefix-title">
                        <span class="material-prefix" id="popup-material-prefix" style="display: none;"></span>
                        <h2 class="material-title" id="popup-material-title">Material Name</h2>
                    </div>
                </div>

                <!-- Context Hierarchy Section -->
                <div class="material-context-section" id="popup-context-section" style="display: none;">
                    <div class="context-breadcrumb">
                        <span class="context-item" id="popup-topic-name" style="display: none;"></span>
                        <span class="context-separator" id="popup-topic-separator" style="display: none;"> → </span>
                        <span class="context-item" id="popup-block-name" style="display: none;"></span>
                        <span class="context-separator" id="popup-block-separator" style="display: none;"> → </span>
                        <span class="context-item" id="popup-lesson-name" style="display: none;"></span>
                    </div>
                </div>

                <!-- Quick Info Grid -->
                <div class="material-quick-info">
                    <div class="quick-info-grid">
                        <div class="info-item" id="popup-language-info" style="display: none;">
                            <i class="icon-globe"></i>
                            <span class="info-label">Language:</span>
                            <span class="info-value" id="popup-material-language"></span>
                        </div>
                        <div class="info-item" id="popup-audience-info" style="display: none;">
                            <i class="icon-users"></i>
                            <span class="info-label">Target Audience:</span>
                            <span class="info-value" id="popup-material-target-audience"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Description Section -->
                <div class="material-description-section" id="popup-description-section" style="display: none;">
                    <div class="material-description" id="popup-material-description"></div>
                </div>
                
                <!-- Keywords Section -->
                <div class="material-keywords-section" id="popup-keywords-section" style="display: none;">
                    <h4 class="section-title">Keywords</h4>
                    <div class="keywords-list" id="popup-keywords-list"></div>
                </div>
                
                <!-- Main Content Section -->
                <div class="material-content-section" id="popup-material-content-section" style="display: none;">
                    <div class="material-content" id="popup-material-content"></div>
                </div>

                <!-- Author & Ownership Section -->
                <div class="material-ownership-section" id="popup-ownership-section" style="display: none;">
                    <h4 class="section-title">Author & Ownership</h4>
                    <div class="ownership-grid">
                        <div class="ownership-item" id="popup-author-item" style="display: none;">
                            <strong>Author:</strong>
                            <span id="popup-material-author"></span>
                        </div>
                        <div class="ownership-item" id="popup-contact-item" style="display: none;">
                            <strong>Contact:</strong>
                            <span id="popup-material-contact"></span>
                        </div>
                        <div class="ownership-item" id="popup-copyright-item" style="display: none;">
                            <strong>Copyright:</strong>
                            <span id="popup-material-copyright"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Timeline Section -->
                <div class="material-timeline-section" id="popup-timeline-section" style="display: none;">
                    <div class="timeline-grid">
                        <div class="timeline-item" id="popup-date-creation-item" style="display: none;">
                            <div class="timeline-label">Created</div>
                            <div class="timeline-value" id="popup-date-creation"></div>
                        </div>
                        <div class="timeline-item" id="popup-date-version-item" style="display: none;">
                            <div class="timeline-label">Last Version</div>
                            <div class="timeline-value" id="popup-date-version"></div>
                        </div>
                        <div class="timeline-item" id="popup-date-upload-item" style="display: none;">
                            <div class="timeline-label">Uploaded</div>
                            <div class="timeline-value" id="popup-date-upload"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Related Materials Section -->
                <div class="material-related-section" id="popup-related-section" style="display: none;">
                    <a href="#" id="popup-material-link" target="_blank" class="related-link">
                        <i class="icon-external-link"></i>
                        View Related Materials
                    </a>
                </div>

                <!-- Download Section - Always at the bottom -->
                <div class="material-download-section" id="popup-download-section" style="display: none;">
                    <a href="#" class="btn btn-primary download-btn" id="popup-download-btn">
                        <i class="icon-download"></i>
                        <span id="popup-download-text">Download</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
